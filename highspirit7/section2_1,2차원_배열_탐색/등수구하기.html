<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(arr) {
      const originalArr = [...arr];
      const sortedArr = arr.sort(function (a, b) {
        return b - a
      })
      const result = [];

      originalArr.forEach(grade => {
        result.push(sortedArr.indexOf(grade) + 1);
      });

      return result;
    }

    let arr = [87, 89, 92, 100, 76];
    console.log(solution(arr));
  </script>
</body>

</html>
