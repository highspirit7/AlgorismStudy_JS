<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = "";

      for (let letter of s) {
        if (letter === letter.toLowerCase()) answer += letter.toUpperCase()
        else answer += letter.toLowerCase();
      }

      return answer;
    }

    console.log(solution("StuDY"));
  </script>
</body>

</html>
