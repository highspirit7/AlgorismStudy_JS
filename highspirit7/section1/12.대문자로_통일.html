<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    // timer1 : 0.1 ~ 0.2ms
    console.time('timer1');
    function solution(s) {
      return s.toUpperCase();
    }

    let str = "ItisTimeToStudyItisTimeToStudyItisTimeToStudyItisTimeToStudyItisTimeToStudy";
    console.log(solution(str));
    console.timeEnd('timer1');
  </script>
</body>

</html>
