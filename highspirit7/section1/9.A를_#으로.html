<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      const answer = s.replace(/A/g, "#");
      return answer;
    }

    let str = "BANANA APRON ARRIL OHLALA apple";
    console.log(solution(str));
  </script>
</body>

</html>
