<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(n) {
      let i = 0;
      let answer = 0;

      do {
        i += 1;
        answer += i;
        // console.log(i);
      } while (i < n);

      return answer;
    }


    console.log(solution(6));
  </script>
</body>

</html>
